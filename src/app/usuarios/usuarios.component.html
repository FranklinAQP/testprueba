<p>mostrando usuarios</p>
<div class="usuarios">    
    <div class="usuario" *ngFor="let usuario of usuarios" >
        <div>{{usuario.nombres}}</div>
        <div>{{usuario.apellidos}}</div>
        <div>{{usuario.correo}}</div>
        <div>{{usuario.contrasena}}</div>
        <div>{{usuario.dni}}</div>
        <div>{{usuario.nickname}}</div>
        <div>{{usuario.fecha}}</div>
    </div>
</div>
